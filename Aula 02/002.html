<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Escreve
        de qualquer jeito
        pra ver a mágica
    </p>
    <p>pra conseguir quebrar o texto use a tag br</p>
    <p>por exemplo, vamos colocar o que vem depois disso na linha debaixo mas na mesma tag: <br> vai se fuder seu puto</p> <!-- br = break row -->
</body>
