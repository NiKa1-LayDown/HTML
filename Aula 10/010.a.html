<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
    <p>Acesse o youtube por <a href="https://www.youtube.com/" target="_blank" rel="external">aqui</a></p>
    <!-- usar a tag a (ancora) para colocar um link externo e o parametro target= _blank dentro da tag a para que o link seja aberto em uma nova aba. Tem que usar o parametro rel= external tambem para indicar que eh um site externo -->
     <h1>Usando links internos</h1>
     <p>Essa eh a pagina 1 fi, pra acessar a pagina 2 clique <a href="010.b.html" rel="next" target="_self">aki oh fi</a></p> <!-- usar rel= next pra indicar ao mecanismo de busca ql a proxima pagina q vc quer q seja acessado no seu site -->
     <!-- usar o parametro rel= nofollow pra qndo vc n quer q o mecanismo de busca acesse o site e indexe informaçoes desse site -->
      <h1>Link para download</h1>
      <ul>
        <li>Para baixar o livro aperte <a href="../Aula 10 - Página 3/exercicios-algoritmos.pdf" download="../Aula 10 - Página 3/exercicios-algoritmos.pdf" type="application/pdf">aki</a></li>
      </ul> <!-- usa a tag a e os parametros download ou type para fazer o download direto qndo se clica no link (alguns navegadores vao abrir o arquivo primeiro para depois mostrar a opção de download) -->
      <!-- usar o site iana para aprender melhor sobre links de pdf, zip, html, etc para download -->
</body>
</html>
