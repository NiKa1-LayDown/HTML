<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {   /* o simbolo (*) é configuração global das CSS */
        height: 100%;
        }

        body {
            background-image:linear-gradient(160deg, #545BD0, #A9369E, #E13D62, #F36438, #EDA551);
            background-attachment: fixed;
        }
    </style>
</head>

</body>
</html>
