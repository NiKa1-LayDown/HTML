<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&display=swap');
        /*usar sempre @import no come√ßo da tag style para importar a fonte q deseja no site*/
        body{
            font: none normal 20px 'Times New Roman', Times, serif;
        }

        h1{
            font-family: "Bitcount Prop Double", system-ui;
            font-weight: 350;
            font-size: 50px;
        };
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem magni dolorum officiis tenetur, in expedita earum soluta nam pariatur animi doloremque nemo ut. Adipisci nisi optio ea, mollitia delectus voluptate.</p>
</body>
</html>
