<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Localmente</h1>
    <p>Este vídeo está no meu computador</p>
    <video src="F.C. I 8convertido.mp4" controls></video> <br>
    <video controls>
        <source src="F.C. I 8convertido.mp4" type="video/mp4">
    </video> <!-- usar a tag video para adicionar um video ao site. Podemos usar a tag video e dentro dela a tag source assim como fizemos com audios. Lembrar de usar o parametro controls também. Podemos usar o parametro poster para mudar a thumbnail do video. -->
    <h1>Inserindo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U4sndXXtrtE?si=4m-ZyDOhZVMV3HTF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- Nesse caso não precisa inserir parametros, na hora de compartilhar o video de um site externo para o seu site já eh possivel colocar algumas features q vc queira -->
</body>
</html>
